<system>
  log_level warn
</system>
<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

# <filter docker.**>
#   @type concat
#   key log
#   stream_identity_key container_id
#   multiline_start_regexp /^-e:2:in `\/'/
#   multiline_end_regexp /^-e:4:in/
# </filter>
<filter docker.**>
@type parser
format json
key_name log
reserve_data true
</filter>

# <filter *.efk.kibana>
#   @type parser
#   format json
#   key_name log
#   tags "what the"
#   time_key "@timestamp"
#   time_format %Y-%m-%dT%H:%M:%SZ
# </filter>
<match *.**>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix fluentd
    logstash_dateformat %Y%m%d
    include_tag_key true
    type_name access_log
    tag_key @log_name
    flush_interval 5s
  </store>
  <store>
    @type stdout
  </store>
</match>
